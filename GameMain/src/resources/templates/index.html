<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Quest</h1>
		<script>
		function makeNewGame(){
			console.log("makeNewGame");
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {//Call a function when the state changes.
    			if(xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
        			// Request finished. Do processing here.
        			console.log(xhr);
        			location.href = location.origin+"/gameRoom?code="+xhr.response;
    			}
			}
			xhr.open("POST", "makeNewGame", true);
			xhr.send();
		}
		</script>
		<button onclick="makeNewGame()">Make New Game</button>
	</body>
</html>
